<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Harxer</title>
    <link rel="stylesheet" type="text/css" href="CSS/base.css">
    <link rel="stylesheet" type="text/css" href="CSS/home.css">
    <link rel="icon" href="images/webIcon@2x.png">
  </head>

  <body>

    <!-- ==================== HEADER ==================== -->

    <header id="header">
      <p class="header-label-dev">2D Layout Designer</p>
    </header>

    <!-- ==================== CONTENT ==================== -->

    <div class="content" id="content">
      <canvas id="bgCanvas"></canvas>

      <div id="dev-pane">
        <ul class="controls-settings">
          <li id="setting-item-updateToggle" class="active">Update Clock</li>
          <li id="setting-item-mouseLabelToggle" class="active">Mouse Label</li>
          <li id="setting-item-smearToggle">Smear</li>
          <li id="setting-item-randomizerToggle">Randomizer</li>
          <li id="setting-item-parallelLinesToggle">Parallel Lines</li>
          <li id="setting-item-editMode">Edit Mode</li>
          <li class="setting-sub hidden" id="setting-item-editMode-smooth">Smooth</li>
          <li id="setting-item-gridified">Gridified</li>
          <li class="setting-sub hidden" id="setting-item-gridified-optimize">Optimize</li>
          <li id="setting-item-defaultLayout">Default Layout</li>
          <li id="setting-item-printLayout">Print Layout</li>
        </ul>
        <ul class="content-output" id="content-output">
        </ul>
      </div>
    </div>

    <!-- ==================== SCRIPTS ==================== -->
    <script type='module' src='javascript/core.js'></script>

  </body>

</html>
