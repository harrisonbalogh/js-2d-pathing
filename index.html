<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<title>Harxer</title>
<link rel="stylesheet" type="text/css" href="CSS/base.css">
<link rel="stylesheet" type="text/css" href="CSS/home.css">
<link rel="icon" href="images/webIcon@2x.png">
</head>

<body>

  <!-- ==================== HEADER ==================== -->

  <header id="header">

    <ul>
           <li class="header--button large" id="header-button-about">
      </li><li class="header--button home" id="header-button-home">
      </li><li class="header--button large" id="header-button-projects"></li>
    </ul>

  </header>

  <!-- ==================== CONTENT ==================== -->

  <div class="content" id="content">
    <ul class="content--container-scenes">

      <!-- = = = = = = = = = = ABOUT SCENE = = = = =  -->
      <li class="scene-about content--scene" id="scene-about">
      </li>

      <!-- = = = = = = = = = = HOME SCENE = = = = =  -->
      <li class="scene-home content--scene" id="scene-home">

        <div class="scene-home-settings" id="scene-home-settings">
          <div class="home-settings--toggle-drawing" id="home-settings--toggle-drawing">
            <p id="home-settings--toggle-drawing-text"><u>Canvas Painting</u></p>
          </div>
          <div class="home-settings-icon" id="home-settings-icon"></div>
        </div>

        <canvas id="bgCanvas" width="500" height="500"></canvas>
        <canvas id="circleCanvas" width="500" height="500"></canvas>

        <div class="home-mouseTracker" id="mouseTracker"></div>

      </li>

      <!-- = = = = = = = = = = PROJECTS SCENE = = = = =  -->
      <li class="scene-projects content--scene" id="scene-projects">
      </li>
    </ul>
  </div>

  <!-- ==================== FOOTER ==================== -->

  <footer id="footer">

    <p class="footer--label-dev">Pathfinding</p>

  </footer>

  <!-- ==================== SCRIPTS ==================== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
  <script src="javascript/base.js"></script>
  <script src="javascript/home_canvasObjects/blocker.js"></script>
  <script src="javascript/home_canvasObjects/particulate.js"></script>
  <script src="javascript/home_canvasObjects/wisp.js"></script>
  <script src="javascript/home_canvasObjects/tunnelBuilder.js"></script>
  <script src="javascript/home_canvasObjects/particle.js"></script>
  <script src="javascript/home_canvasObjects/entities/bubble.js"></script>
  <script src="javascript/home_canvasObjects/entities/curve.js"></script>
  <script src="javascript/home_canvasObjects/entities/gradient.js"></script>
  <script src="javascript/home_canvasObjects/entities/tunnel.js"></script>
  <script src="javascript/home_canvasObjects/entities/web.js"></script>
  <script src="javascript/home.js"></script>
</body>
</html>
