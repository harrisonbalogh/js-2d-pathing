<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Harxer</title>
    <link rel="stylesheet" type="text/css" href="CSS/base.css">
    <link rel="stylesheet" type="text/css" href="CSS/home.css">
    <link rel="icon" href="images/webIcon@2x.png">
  </head>

  <body>

    <!-- ==================== CONTENT ==================== -->

    <div class="content" id="content">
      <canvas id="bgCanvas"></canvas>

      <div id="dev-pane">
        <ul class="controls-settings" id="dev-pane-controls-settings">
          <li class="setting-item-button" id="setting-item-hide-control-window">Minimize Dev Pane</li>
          <li class="control-setting-divider">ENGINE</li>
          <li class="setting-item-toggle active" id="setting-item-updateToggle">Update Clock</li>
          <li class="setting-item-toggle" id="setting-item-mouseLabelToggle"><b>M</b>ouse Label</li>
          <li class="setting-item-toggle" id="setting-item-smearToggle"><b>S</b>mear</li>
          <li class="control-setting-divider">MESH</li>
          <li class="settings-item-toolbox">
            <ul id="settings-item-toolbox-buttons">
              <li id="settings-item-toolbox-pointer"></li>
              <li id="settings-item-toolbox-constructor"></li>
              <li id="settings-item-toolbox-eraser"></li>
              <li id="settings-item-toolbox-pather"></li>
            </ul>
          </li>
          <li class="setting-item-button" id="setting-item-mesh-reset">Reset</li>
          <li class="setting-item-button" id="setting-item-mesh-load">Load</li>
          <li class="setting-item-button" id="setting-item-mesh-print">Print</li>
          <li class="control-setting-divider">TRIANGULATE</li>
          <li class="setting-item-toggle" id="setting-item-triangulate-highlight-edges">Highlight Edges</li>
          <li class="setting-item-toggle" id="setting-item-triangulate-optimize-pass">Optimization Pass</li>
          <li class="control-setting-divider">PATHING</li>
          <li class="setting-item-button" id="setting-item-randomPath">Random Path</li>
          <li class="control-setting-divider">CONSOLE</li>
          <li class="setting-item-button" id="setting-item-console-clear">Clear</li>
        </ul>
        <ul class="content-divider" id="dev-pane-content-divider">...</ul>
        <ul class="content-output" id="content-output">
        </ul>
      </div>

      <div class="modal" id="modal-layout-load">
        <div>
          <button class="modal-close" id="modal-layout-load-close">X</button>
          <p>Serialized Layout JSON:</p>
          <textarea title="JSON" id="modal-layout-load-input"></textarea >
          <button id="modal-layout-button-load">Load</button>
        </div>
      </div>
    </div>

    <!-- ==================== SCRIPTS ==================== -->
    <script type='module' src='dist/main.js'></script>

  </body>

</html>
